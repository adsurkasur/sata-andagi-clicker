<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sata Andagi Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: auto; /* Enable scrolling if the page does not fit */
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto; /* Allow the body to expand with content */
            min-height: 100vh; /* Ensure the body covers at least the full viewport height */
            flex-direction: column;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            background-size: cover;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(10px);
            z-index: -1;
            background-size: cover; /* Ensure the wallpaper fills the whole window */
        }

        .header-bar {
        width: 100vw; /* Make the header cover the top of the screen */
        height: 40px; /* Set the height of the header */
        background-color: rgb(255, 187, 0);
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        }

        .click-btn {
            cursor: pointer;
            width: 150px;
            transition: transform 0.1s ease;
        }

        .click-btn:active {
            transform: scale(0.95);
        }

        .message {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 2s ease-in-out; /* Added transform transition */
            z-index: 1000;
        }

        .top-right-buttons-container {
        position: absolute;
        top: 5px;
        right: 10px;
        display: flex;
        gap: 10px; /* Space between buttons */
        margin-right: 10px; /* Ensure it stays within the header */
        }

      .top-right-button {
          padding: 5px 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
           font-size: 16px;
           transition: background-color 0.3s ease, transform 0.1s ease;
        }

       .top-right-button:hover {
           background-color: #005bb5;
        }

        .top-right-button:active {
            transform: scale(0.95);
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .reset-button:hover {
            background-color: #cc0000;
        }

        .reset-button:active {
            transform: scale(0.95);
        }

        .video-container {
            margin-top: 20px;
            width: 560px;
            height: 315px;
        }

        .developer-notes {
        position: absolute;
        top: 10px;
        left: 10px;
        font-style: italic;
        text-decoration: underline;
        cursor: pointer;
        margin-left: 10px; /* Ensure it stays within the header */
        }

        .popup {
        display: none;
        position: absolute;
        top: 70px; /* Adjusted to be just below the header */
        left: 10px;
        background: rgba(0, 0, 0, 0.7); /* Match transparency with draggableBox */
        color: white;
        padding: 10px;
        border-radius: 10px;
        z-index: 1005; /* Ensure it is on top */
        width: 250px; /* Make it small */
        cursor: default; /* Change cursor to default */
        overflow: auto; /* Allow scrolling */
        pointer-events: none; /* Make the pop-up uninteractable */
        }

        .popup .close-volume-control {
            pointer-events: auto; /* Allow interaction with the close button */
        }

        .gif-container {
            position: fixed;
            bottom: 40px;
            left: 10px;
            z-index: 1001; /* Ensure it is on top */
        }

        .gif {
            width: 200px; /* Increased from 100px to 200px */
            height: auto;
        }

        .hide-gif-button {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .running-text {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: rgb(255, 187, 0);
        white-space: nowrap;
        overflow: hidden;
        font-size: 24px;
        }

        .running-text span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
        }

        /* Volume control container */
        .volume-control-container {
            display: none; /* Hide the volume control container initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); /* Match transparency with draggableBox */
            padding: 20px;
            border-radius: 10px;
            z-index: 1004; /* Ensure it is on top */
            color: white;
            width: 300px; /* Set a fixed width */
            box-sizing: border-box; /* Ensure padding does not affect width */
        }

        .volume-control {
            margin: 10px 0;
            width: 100%;
        }

        .volume-label {
            font-size: 14px;
            margin-right: 10px;
            font-weight: bold; /* Make the text beside the sliders bold */
        }

        .volume-input {
            width: 50px;
            margin-left: 10px;
        }

        .close-volume-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .volume-control-button {
            margin-top: 10px; /* Move the volume control button slightly lower */
            margin-bottom: 25px; /* Move the volume control button slightly lower */
        }

        /* Remove draggable box styles */

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95); /* Darker background */
            display: flex;
            flex-direction: column; /* Added to stack elements vertically */
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1003; /* Ensure the loading screen is on top of every element */
            transition: opacity 0.5s ease; /* Add transition for fade out */
        }

        #continueButton {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #continueButton:hover {
            background-color: #005bb5;
        }

        #continueButton:active {
            transform: scale(0.95);
        }

        .container {
            margin-top: 20px; /* Add margin to avoid content being hidden behind the fixed header */
            margin-bottom: 0px; /* Add blank spaces below the page to prevent the running text from covering the button */
        }
    </style>
</head>
<body onload="initializePage()">
    <!-- Loading screen -->
    <div id="loadingScreen">
        <p>Loading...</p>
        <button id="continueButton" onclick="hideLoadingScreen()">Continue</button>
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <header>
        <div class="header-bar">
            <div class="developer-notes" onclick="toggleDeveloperNotesPopup()">developer notes</div>
            <!-- Top-right buttons -->
            <div class="top-right-buttons-container">
                <button id="musicToggle" class="top-right-button" onclick="toggleMusic()">Pause Music</button>
                <button class="top-right-button" onclick="window.location.href='https://example.com'" style="right: 150px;">Buy $SANDAGI</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Sata Andagi Counter: <span id="counter">0</span></h1>
        <img src="button.jpg" alt="Sata Andagi" class="click-btn" onclick="handleClick()" aria-label="Click to increase Sata Andagi counter">
        <p style="margin: 10px 0; font-size: 14px; color: white;">Click me!</p> <!-- Added "Click me!" text -->
    </div>

    <button class="reset-button" onclick="resetCounter()">Reset Counter</button>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HJYmxEWm0os" frameborder="0" allowfullscreen></iframe>
    </div>

    <button class="top-right-button volume-control-button" onclick="toggleVolumeControl()">Volume Control</button>

    <div class="gif-container">
        <img id="randomGif" class="gif" alt="Random GIF">
        <button class="hide-gif-button" onclick="hideGif()">Hide GIF</button>
    </div>

    <div class="running-text">
        <span>BUY $SANDAGI NOW!!! | BUY $SANDAGI NOW!!! | BUY $SANDAGI NOW!!! | BUY $SANDAGI NOW!!! | BUY $SANDAGI NOW!!!</span>
    </div>

    <!-- Volume control section -->
    <div class="volume-control-container" id="volumeControlContainer">
        <button class="close-volume-control" onclick="toggleVolumeControl()">X</button>
        <div>
            <label for="masterVolume" class="volume-label">Master Volume:</label>
            <input id="masterVolume" class="volume-control" type="range" min="0" max="1" step="0.01" value="1">
            <input id="masterVolumeInput" class="volume-input" type="number" min="0" max="100" value="100">
            <span>%</span>
        </div>

        <div>
            <label for="backgroundVolume" class="volume-label">Background Music Volume:</label>
            <input id="backgroundVolume" class="volume-control" type="range" min="0" max="1" step="0.01" value="0.3">
            <input id="backgroundVolumeInput" class="volume-input" type="number" min="0" max="100" value="30">
            <span>%</span>
        </div>

        <div>
            <label for="buttonVolume" class="volume-label">Button Sound Volume:</label>
            <input id="buttonVolume" class="volume-control" type="range" min="0" max="1" step="0.01" value="0.5">
            <input id="buttonVolumeInput" class="volume-input" type="number" min="0" max="100" value="50">
            <span>%</span>
        </div>

        <div>
            <label for="messageVolume" class="volume-label">10x Clicks Volume:</label>
            <input id="messageVolume" class="volume-control" type="range" min="0" max="1" step="0.01" value="1">
            <input id="messageVolumeInput" class="volume-input" type="number" min="0" max="100" value="100">
            <span>%</span>
        </div>
    </div>

    <script>
        let count = 0;
        const messagesAndSounds = [
            { message: "omagaaa", sound: "sound1.mp3" },
            { message: "amerika ya", sound: "sound2.mp3" },
            { message: "halo", sound: "sound3.mp3" }
        ];

        // Initial volume values
        let masterVolume = 1;
        let backgroundVolume = 0.3;
        let buttonVolume = 0.3;
        let messageVolume = 0.5;

        // Function to play background music
        function playBackgroundMusic() {
            var audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
            });
        }

        // Add event listeners for user interaction
        ['click', 'mouseover', 'keydown', 'touchstart'].forEach(event => {
            document.addEventListener(event, function() {
                playBackgroundMusic();
            }, { once: true });
        });

        function togglePopup() {
            var popup = document.getElementById('developerNotesPopup');
            popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'block' : 'none';
        }

        // Function to update all volumes based on controls
        function updateVolumes() {
            masterVolume = document.getElementById('masterVolume').value;
            backgroundVolume = document.getElementById('backgroundVolume').value;
            buttonVolume = document.getElementById('buttonVolume').value;
            messageVolume = document.getElementById('messageVolume').value;

            // Update input values based on slider values
            document.getElementById('masterVolumeInput').value = (masterVolume * 100).toFixed();
            document.getElementById('backgroundVolumeInput').value = (backgroundVolume * 100).toFixed();
            document.getElementById('buttonVolumeInput').value = (buttonVolume * 100).toFixed();
            document.getElementById('messageVolumeInput').value = (messageVolume * 100).toFixed();

            // Set the background music volume
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = backgroundVolume * masterVolume;
        }

        // Debounce function for volume control
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Attach debounced volume update to sliders
        document.getElementById('masterVolume').addEventListener('input', debounce(updateVolumes, 100));
        document.getElementById('backgroundVolume').addEventListener('input', debounce(updateVolumes, 100));
        document.getElementById('buttonVolume').addEventListener('input', debounce(updateVolumes, 100));
        document.getElementById('messageVolume').addEventListener('input', debounce(updateVolumes, 100));

        // Function to update volume from number input
        function updateFromInput(sliderId) {
            const inputValue = document.getElementById(`${sliderId}Input`).value;
            const sliderValue = inputValue / 100;

            document.getElementById(sliderId).value = sliderValue;
            updateVolumes();
        }

        // Function to play a sound using HTML Audio
        function playSound(soundFile, volume = 1) {
            const audio = new Audio(soundFile);
            audio.volume = volume * masterVolume;  // Adjust based on master volume
            audio.play();
        }

        // Randomly choose a GIF and set it as the source for the GIF image
        function setRandomGif() {
            const gifArray = [
                "gif1.gif", "gif2.gif", "gif3.gif", "gif4.gif", "gif5.gif", "gif6.gif"
            ];

            const randomIndex = Math.floor(Math.random() * gifArray.length);
            const gifSrc = gifArray[randomIndex];

            // Set the source of the random GIF
            document.getElementById("randomGif").src = gifSrc;
        }

        // Call the setRandomGif function when the page loads
        setRandomGif();

        // Reset counter function
        function resetCounter() {
            count = 0;
            document.getElementById("counter").innerText = count;
        }

        // Toggle music function
        function toggleMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');

            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.innerText = "Pause Music";
            } else {
                backgroundMusic.pause();
                musicToggle.innerText = "Play Music";
            }
        }

        // Handle click function
        function handleClick() {
            count++;
            document.getElementById("counter").innerText = count;
            playSound('click-sound.mp3', buttonVolume);

            if (count % 10 === 0) {
                const randomIndex = Math.floor(Math.random() * messagesAndSounds.length);
                const { message, sound } = messagesAndSounds[randomIndex];

                const messageElement = document.createElement("p");
                messageElement.classList.add("message");
                messageElement.innerText = message;

                const randomX = Math.random() * (window.innerWidth - 200);
                const randomY = Math.random() * (window.innerHeight - 100);
                messageElement.style.left = `${randomX}px`;
                messageElement.style.top = `${randomY}px`;

                document.body.appendChild(messageElement);

                setTimeout(() => {
                    messageElement.style.opacity = 1;
                    messageElement.style.transform = "translateY(-50px)"; // Float upwards
                }, 100);

                setTimeout(() => {
                    messageElement.style.opacity = 0;
                    setTimeout(() => {
                        document.body.removeChild(messageElement);
                    }, 1000);
                }, 2000);

                playSound(sound, messageVolume);
            }
        }

        // Function to initialize the page
        function initializePage() {
            document.getElementById("loadingScreen").style.display = "flex";
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
            });
            document.getElementById('continueButton').style.display = 'block'; // Show continue button
            document.querySelector("#loadingScreen p").innerText = "Loading finished!"; // Update loading text

            // Automatically hide loading screen after 5 seconds
            setTimeout(hideLoadingScreen, 5000);
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById("loadingScreen");
            loadingScreen.style.opacity = 0; // Fade out
            setTimeout(() => {
                loadingScreen.style.display = "none"; // Hide after fade out
            }, 500); // Match the transition duration
        }

        function hideGif() {
            document.getElementById("randomGif").style.display = "none";
            document.querySelector(".hide-gif-button").style.display = "none";
        }

        function toggleVolumeControl() {
            const volumeControlContainer = document.getElementById('volumeControlContainer');
            if (volumeControlContainer.style.display === 'none' || volumeControlContainer.style.display === '') {
                volumeControlContainer.style.display = 'block';
            } else {
                volumeControlContainer.style.display = 'none';
            }
        }

    </script>
</body>
</html>
